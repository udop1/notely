on:
	push:
		branches: [master]
	pull_request:
		branches: [master]
jobs:
	linting:
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v3
			- uses: actions/setup-node@v3
			with:
				node-version: 18
			- name: Install packages
			run: npm ci
			- name: Run linting
			run: npx prettier ./src
